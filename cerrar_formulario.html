<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css"> -->
<link href="css/cerrar-formulario.css" rel="stylesheet" type="text/css" />
<script type="module" src="script/index.js"></script>
<!-- <script src="https://js.arcgis.com/4.15/" defer></script> -->
<title>cerrar Formulario</title>
</head>
<body>
    <div class="container">
        <div class="visor_modulos">
            <section class="visor_modulos__header">
                <div class="visor_modulos__header__image-logo">
                    <ul>
                        <li>
                            <a href="#">
                                <span>
                                    <img src="./Iconos/agroespectral_blanco.png" alt="logo agroespectral">
                                </span>
                            </a>    
                        </li>
                    </ul>
                </div>
            </section>
            <section class="visor_modulos__body">
                <ul>
                    <li class="show-form-busqueda">
                        <a href="#">
                            <span class="image-icon">
                                <img src="./Iconos/buscar.png" alt="icono busqueda">
                            </span>
                        </a>
                    </li>
                    <li class="show-form-geodata">
                        <a href="#">
                            <span class="image-icon">
                                <img src="./Iconos/palma.png" alt="icono geoespectral">
                            </span>
                        </a>
                    </li>
                    <li class="show-form">
                        <a href="#">
                            <span class="image-icon">
                                <img src="./Iconos/poligono.png" alt="icono poligono">
                            </span>
                        </a>
                    </li>
                    <li class="show-form">
                        <a href="#">
                            <span class="image-icon">
                                <img src="./Iconos/finca.png" alt="icono finca">
                            </span>
                        </a>
                    </li>
                    <li class="show-form">
                        <a href="#">
                            <span class="image-icon">
                                <img src="./Iconos/labor.png" alt="icono labor">
                            </span>
                        </a>
                    </li>
                    <li class="show-form">
                        <a href="#">
                            <span class="image-icon">
                                <img src="./Iconos/informes.png" alt="icono informes">
                            </span>
                        </a>
                    </li>
                </ul>
            </section>
        </div>
        <div class="form-box form-box-geodata" >
            <section class="form-header form-header__geodata">
                <ul>
                    <li class="form-header__icon">
                        <a href="http://">
                            <img src="./Iconos/palma.png" alt="icono agro">
                        </a>
                    </li>
                    <li class="form-header__search">GeoData</li>
                    <li class="form-header__close_form">
                        <input type="checkbox" name="close" id="close-form">
                    </li>
                </ul>
            </section>
            <section class="form-body form-body__geodata">
                <form action="" method="post">
                    <ul>
                        <li class="form-box__options-body__field">
                            <label for="clima">Clima</label>
                            <input type="checkbox" name="clima" id="field-box">
                        </li>
                        <li class="form-box__options-body__field">
                            <label for="pc">Palma</label>
                            <input type="checkbox" name="palma" id="field-box">
                        </li>
                        <li class="form-box__options-body__field">
                            <label for="pc">PC</label>
                            <input type="checkbox" name="pc" id="field-box">
                        </li>
                        <li class="form-box__options-body__field">
                            <label for="multiespectral">Multiespectral</label>
                            <input type="checkbox" name="multiespectral" id="field-box">
                        </li>
                    </ul>
                </form>
            </section>
            </div>
    </div>
</body>
</html>
