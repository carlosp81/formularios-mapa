 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style-menu.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
 </head>
 <body>
    <nav class="sidebar">
        <section class="header">
            <div class="image-logo">
                <input class="tgl tgl-light" id="cb1" type="checkbox"/>
                <label class="tgl-btn" for="cb1">
                    <span>
                        <img src="./Iconos/agroespectral_blanco.png" alt="logo agroespectral">
                    </span>
                </label>    
            </div>
        </section>
        <section class="menu tgl-btn tgl-light">
            <ul>
                <li>
                    <a href="#">
                        <span class="image-icon">
                            <img src="./Iconos/buscar.png" alt="icono busqueda">
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="image-icon">
                            <img src="./Iconos/palma.png" alt="icono geoespectral">
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="image-icon">
                            <img src="./Iconos/poligono.png" alt="icono poligono">
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="image-icon">
                            <img src="./Iconos/finca.png" alt="icono finca">
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="image-icon">
                            <img src="./Iconos/labor.png" alt="icono labor">
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="image-icon">
                            <img src="./Iconos/informes.png" alt="icono informes">
                        </span>
                    </a>
                </li>
            </ul>
        </section>
    </nav>
    <div class="form-box form-box-busqueda">
        <section class="form-header">
            <ul>
                <li class="form-header__icon">
                    <a href="http://">
                        <img src="./Iconos/icon_agro.ico" alt="icono agro">
                    </a>
                </li>
                <li class="form-header__search">Busqueda</li>
                <li class="form-header__cross form-header__cross-search"></li>
            </ul>
        </section>
        <section class="options-body">
            <ul>
                <li>
                    <select name="choice">
                        <option value="lote" selected>Lote</option>
                        <option value="second">Second Value</option>
                        <option value="third">Third Value</option>
                    </select>
                </li>
                <li>
                    <select name="choice">
                        <option value="finca" selected>Finca</option>
                        <option value="first">First Value</option>
                        <option value="second">Second Value</option>
                        <option value="third">Third Value</option>
                    </select>
                </li>
                <li>
                    <select name="choice">
                        <option value="first" selected>Numero de Lote</option>
                        <option value="second">Second Value</option>
                        <option value="third">Third Value</option>
                    </select>
                </li>
            </ul>
        </section>
    </div>
    <div class="form-box form-box-geodata">
        <section class="form-header" id="geodata-header">
            <ul>
                <li class="form-header__icon">
                    <a href="http://">
                        <img src="./Iconos/palma.png" alt="icono agro">
                    </a>
                </li>
                <li class="form-header__search">GeoData</li>
                <li class="form-header__cross form-header__cross-geodata"></li>
                <label for="close-form" class="close_form">
                    <input type="checkbox" name="close" id="close-form">
                </label>
            </ul>
        </section>
        <section class="options-body">
            <!-- <form action="">

            </form> -->
            <ul>
                <li class="form-box__options-body__field">
                    <label for="clima">Clima</label>
                    <input type="checkbox" name="clima" id="field-box">
                </li>
                <li class="form-box__options-body__field">
                    <label for="pc">Palma</label>
                    <input type="checkbox" name="palma" id="field-box">
                </li>
                <li class="form-box__options-body__field">
                    <label for="pc">PC</label>
                    <input type="checkbox" name="pc" id="field-box">
                </li>
                <li class="form-box__options-body__field">
                    <label for="multiespectral">Multiespectral</label>
                    <input type="checkbox" name="multiespectral" id="field-box">
                </li>
            </ul>
        </section>
    </div>
 </body>
 </html>
